<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://fb.me/react-15.2.1.js"></script>
  <script src="https://fb.me/react-dom-15.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Recipe Box</title>
</head>
<body>
  <div id="root"></div>


  <script type="text/babel">

    const InfoCard = (props) => {
      const ingredients = props.ingredients;
      const renderIngredients = ingredients.map((ingredient, i) => {
        return (
          <div key={i} className="single-ingredient">
            {ingredient}
          </div>
        )
      });
      return (
        <div className="info-container">
          <div className="info-title">Ingredients</div>
          {renderIngredients}
          <div className="procedure">
            <div className="subtitle">Procedure</div>
            {props.procedure}
          </div>
        </div>
      )
    }

    class App extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          isHidden: true
        }
      }

      toggleVisibility() {
        this.setState({
          isHidden: !this.state.isHidden
        })
      }
      
      render() {
        return (
          <div className="container">
            <div className="title">
              <p>Recipe Box</p>
              <h4>Made by Aar√≥n Reynoza</h4>
            </div>
            <div className="col-lg-6 receipes-container">
              <div className="recipe-box" id={1}>
                <div onClick={this.toggleVisibility.bind(this)} className="recipe-title">Holi</div>
                {!this.state.isHidden && <InfoCard ingredients={["holo", "hihi", "que hueva"]} procedure="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."/>}
              </div>
              <div className="recipe-box" id={2}>
                <div onClick={this.toggleVisibility.bind(this)} className="recipe-title">Arroz con Leche</div>
                {!this.state.isHidden && <InfoCard ingredients={["arroz", "leche", "lalala"]} procedure="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur."/>}
              </div>
              <div className="recipe-box" id={3}>
                <div onClick={this.toggleVisibility.bind(this)} className="recipe-title">Frijoles</div>
                {!this.state.isHidden && <InfoCard ingredients={["frijoles", "tortilla", "crema", "cosas ricas"]} procedure="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur." />}
              </div>
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('root'));
  </script>
</body>
</html>
