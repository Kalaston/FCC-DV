<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://fb.me/react-15.2.1.js"></script>
  <script src="https://fb.me/react-dom-15.2.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <title>Campers Leaderboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    class Leaderboard extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          allTimeCampers: [],
          recentCampers: [],
          renderView: [],
          switch: 0
        }

        this.tabAll = this.tabAll.bind(this);
        this.tabRecent = this.tabRecent.bind(this);
      }

      componentWillMount() {
        let camp = []
        axios.get('https://fcctop100.herokuapp.com/api/fccusers/top/recent').then(req => {
          camp = req.data;
          this.setState({
            recentCampers: camp
          });
        });

        axios.get('https://fcctop100.herokuapp.com/api/fccusers/top/alltime').then(req => {
          camp = req.data;
          this.setState({
            allTimeCampers: camp
          });
        });
      }

      tab() {
        if(this.state.switch == 0) {
          let allTime = [];
          this.state.allTimeCampers.map(item => {
            allTime.push(
              <tr key={item.username}>
                <td className="name"><img src={item.img}/>{item.username}</td>
                <td className="recent">{item.recent}</td>
                <td>{item.alltime}</td>
              </tr>)
          });
          return allTime
        } else {
          return this.state.renderView;
        }
      }

      tabAll() {
        if (this.state.switch == 0) {
          this.setState({
            switch: 1
          });
        }
        let allTime = [];
        this.state.allTimeCampers.map(item => {
          allTime.push(
            <tr key={item.username}>
              <td className="name"><img src={item.img}/>{item.username}</td>
              <td className="recent">{item.recent}</td>
              <td>{item.alltime}</td>
            </tr>)
        });
       this.setState({
         renderView: allTime
       })
      }

      tabRecent() {
        if (this.state.switch == 0) {
          this.setState({
            switch: 1
          });
        }
        let recent = [];
        this.state.recentCampers.map(item => {
          recent.push(
            <tr key={item.username}>
              <td className="name"><img src={item.img}/>{item.username}</td>
              <td className="recent">{item.recent}</td>
              <td>{item.alltime}</td>
            </tr>)
        });
       this.setState({
         renderView: recent
       })
      }

      render() {
        return(
          <div>
            <div className="title"><h1>Campers Leaderboard</h1></div>

            <div className="table">
              <table>
                <tbody>
                  <tr>
                    <th>Camper Name</th>
                    <th onClick={this.tabRecent}>Points in past 30 days</th>
                    <th onClick={this.tabAll}>Total Points</th>
                  </tr>
                  {this.tab()}
                </tbody>
              </table>  
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(<Leaderboard/>, document.getElementById('root'));
  </script>

</body>
</html>
